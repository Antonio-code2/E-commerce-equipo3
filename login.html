<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-e-commerce</title>
    <link rel="stylesheet" href="css/login.css">


    <!-- fuentes de google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <!-- iconos de fontawosome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

<body>

    <!-- contendor principal -->
    <div class="container">
        <div class="container_login">
            <div class="content">
                <div class="logo">
                    <img src="img/logo.jfif" alt="">
                    <div class="logo_text">
                        <h2>E-Commerce</h2>
                        <h4>Iniciar sesion en tu cuenta</h4>
                    </div>
                </div>
                <div class="formulario">
                    <form action="" method="" class="form">
                        <div class="form_inp">
                            <input type="email" name="email" id="" placeholder=" correo elentronico">
                            <input type="password" name="password" id="" placeholder=" contraseña">
                        </div>
                        <div class="form_btn">
                            <a href="" class="btn">Login</a>

                            <div class="form_link">
                                <a href="" class="link_text">Crea una cuenta</a>
                                <a href="" class="link_text">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
