<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce | Usuarios</title>
    <link rel="stylesheet" href="css/user.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

    <header>
        <div class="encabezado">
            <div class="presentacion">
                <div class="logo">
                    <img src="imgDetalleP/logo.png" alt="Logo"width= 230px height=100px>
                </div>
                <div class="field" id="formulariodebusqueda">
                    <input type="text" id="searchterm" placeholder="Â¿Que Producto estas buscando?">
                    <button type="button" id="search">Buscar</button>
                </div>
            </div>
                  <div class="InicioyRegistro">             
                    <nav>
                        <a href="#">Inicio</a>
                        <a href="#">Registrarte</a>
                    </nav>
                </div>  
                <div class="carrito">
                    <img src="imgDetalleP/carrito.png" alt="carrito">
                </div> 
                    <div class="avatar">
                    <img src="imgDetalleP/avatar.png" alt="avatar"></div> 
        </div>             
    </header>


    <section class="section">

        <aside class="aside">
            <div class="nav_user">
                <div class="nav_user_img">
                    <img src="imagenes/user-solid.svg" alt="">
                   
                </div>
                <h2>Nombre de Usuario</h2>
                <div class="nav_user_btn">
                    <ul class="navi">
                        <li><a href="#" class="nav-item">Tu cuenta</a></li>
                        <li><a href="#" class="nav-item">Lista de deseos</a></li>
                    </ul>
                </div>
            </div>
        </aside>


        <div class="main">
            <div class="container-table">
                <table class="table">
                    <thead>
                        <div class="head-table">
                            <h2>Lista de deseos</h2>
                            <a href="/" class="btn"><i class="fas fa-plus"></i>  Agregar productos</a>
                        </div>
                    </thead>
                    <tbody class="table-body">
                        <tr class="datos">
                            <th>imagen</th>
                            <th>Detalles</th>
                            <th>cantidad</th>
                            <th>acciones</th>
                        </tr>
                        <tr>
                            <th>
                                <div class="img_product">
                                    <p>Imgane del producto</p>
                                </div>
                            </th>

                            <th>
                                <div class="detail_product">
                                    <h3>Nombre del producto</h3>
                                    <h3>precio</h3>
                                    <h3>disponibilidad</h3>
                                </div>
                            </th>

                            <th>
                               <input type="number" name="cantidad" id="cantidad" aria-controls="hidden">
                            </th>
                            <th class="iconos">
                                <a href=""><i class="fas fa-trash"></i></a>
                            </th>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </section>
    
</body>
</html>
