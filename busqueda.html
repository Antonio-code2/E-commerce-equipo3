<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda</title>
    <link rel="stylesheet" href="css/busqueda.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/busqueda.js"></script>

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="icon_menu">
            <img src="imgbusqueda/logo.png" alt="">

        </div>

        <form method="get" action="https://www.google.com/search">
            <div>
                <input class="entrada" type="search" name="q" placeholder="Buscar ..."> 
            </div>
        </form>

    </header>

    <div class="wrap">
        <div class="store-wrapper">
            <div class="category_list">
                <a href="#" class="category_item" category="all">TODOS</a>
                <a href="#" class="category_item" category="MERCADO">MERCADO</a>
                <a href="#" class="category_item" category="ELECTRODOMESTICOS">ELECTRODOMÉSTICOS</a>
                <a href="#" class="category_item" category="TECNOLOGÍA">TECNOLOGÍA</a>
                <a href="#" class="category_item" category="HOGAR">HOGAR</a>
                <a href="#" class="category_item" category="MODA">MODA Y ACCESORIOS</a>
                <a href="#" class="category_item" category="SALUD">SALUD Y BELLEZA</a>
                <a href="#" class="category_item" category="DEPORTES">DEPORTES</a>
                <a href="#" class="category_item" category="LIBROS">LIBROS Y PAPELERÍA</a>
                <a href="#" class="category_item" category="FERRETERÍA">FERRETERÍA</a>
            </div>

            <section class="product_list">

                <div class="product_item" category="ELECTRODOMESTICOS">
                    <img src="imgbusqueda/micro.jpg" alt="">
                    <a href="#">Microondas Nata</a>
                </div>

                <div class="product_item" category="TECNOLOGÍA">
                    <img src="imgbusqueda/audifonos.jpg" alt="">
                    <a href="#">Audífonos Jhon</a>
                </div>

                <div class="product_item" category="TECNOLOGÍA">
                    <img src="imgbusqueda/xiaomi.jpg" alt="">
                    <a href="#">Smartphone Kendy</a>
                </div>

                <div class="product_item" category="FERRETERÍA">
                    <img src="imgbusqueda/5. cuchillos.jpg" alt="">
                    <a href="#">Cuchillos US</a>
                </div>

                <div class="product_item" category="HOGAR">
                    <img src="imgbusqueda/6. termos.jpg" alt="">
                    <a href="#">Termos Home</a>
                </div>

                <div class="product_item" category="DEPORTES">
                    <img src="imgbusqueda/8. termodepor.jpg" alt="">
                    <a href="#">Termo cycle</a>
                </div>

                <div class="product_item" category="DEPORTES">
                    <img src="imgbusqueda/bici.jpg" alt="">
                    <a href="#">Bicicleta cycle</a>
                </div>

                <div class="product_item" category="DEPORTES">
                    <img src="imgbusqueda/boxeo.jpg" alt="">
                    <a href="#">Saco de Boxeo Hard</a>
                </div>

                <div class="product_item" category="MERCADO">
                    <img src="imgbusqueda/aceite.jpg" alt="">
                    <a href="#">Aceite Gold</a>
                </div>

            </section>
        </div>
    </div>
